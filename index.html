<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Woman power</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="imagem/undraw_woman_ffrd.svg" alt="Mulher">
        </div>

        <div class="form-box">
            <h2>Criar conta</h2>
            <p>Ja Ã© um membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="inome">Nome Completo</label>
                    <input type="text" name="nome" id="inome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="itel">Telefone</label>
                    <input type="tel" name="telefone" id="itel" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="csenha">confirmar senha</label>
                    <input type="password" name="senha" id="csenha" placeholder="confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
